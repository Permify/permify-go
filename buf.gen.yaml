version: "v1"
plugins:
  - name: "go"
    out: "generated"
    opt: "paths=source_relative"
  - name: "go-grpc"
    out: "generated"
    opt: "paths=source_relative"
  - name: "go-vtproto"
    out: "generated"
    opt: "paths=source_relative,features=marshal+unmarshal+size"
  - name: "validate"
    out: "generated"
    opt: "paths=source_relative,lang=go"
  - name: "grpc-gateway"
    out: "generated"
    opt: "paths=source_relative"
  - name: "openapiv2"
    out: "generated"
    strategy: "all"
    opt: "allow_merge=true"